zh_TW:
  app_name: AI記單子
  app_subtitle: 用AI輔助來學習單字和記憶詞彙
  description: |
    您的AI詞彙老師 - 像滑動 TikTok 一樣學習單字！
    在人工智能的幫助下，以有趣的互動方式挑選、練習和記憶詞彙。
    
    ⏺ 輕掃選擇詞彙
    沒有強迫學習 - 由您掌控！
    像看短片一樣輕掃單字。只學習您想學的單字。
    
    ⏺ 量身打造的測驗
    個人化複習和即時回饋
    
    ⏺ 使用AI練習句子
    使用AI練習句子 - 獲得即時回饋！
    學習如何使用單字，而不只是背誦單字。AI檢查您在真實生活中的文法和用法。
    
    ⏺ AI強大的發音回饋
    透過逐個詞彙回饋掌握發音！
    您的私人口語教練 - 精準改善發音。
    
    ⏺ 利用AI產生的影像進行視覺學習
    將句子轉換成影像 - 以視覺方式學習！
    AI可根據例句產生生動的圖像，幫助您形成強烈的單字聯想。
    
    ⏺ 利用艾賓浩斯遺忘曲線進行間隔重複
    根據艾賓浩斯曲線提供智慧型複習建議！
    在正確的時間複習正確的單字，以達到長期保持的效果。
    
    ⏺ 自訂書籤
    輕鬆收集和整理您最喜愛的單字。
