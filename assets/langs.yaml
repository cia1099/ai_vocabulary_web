en:
  app_name: AI Vocabulary
  app_subtitle: Learn vocabulary with AI
  description: |
    Your AI Teacher for Vocabulary – Learn Words Like Scrolling TikTok!
    Pick, practice, and remember vocabulary in a fun, interactive way with the help of AI.
    
    ⏺ Swipe to Choose Words
    No Forced Learning – You’re in Control!
    Swipe through words like short videos. Learn only the ones you want to.
    
    ⏺ Tailored Quizzes
    Personalized review and real-time feedback
    
    ⏺ Sentence Practice with AI
    Practice Sentences with AI – Get Instant Feedback!
    Learn how to use words, not just memorize them. AI checks your grammar and usage in real-life.
    
    ⏺ AI-powered Pronunciation Feedback
    Master Pronunciation with Syllable-by-Syllable Feedback!
    Your personal speaking coach – improve pronunciation with pinpoint accuracy.
    
    ⏺ Visual Learning with AI-Generated Images
    Turn Sentences into Images – Learn Visually!
    AI generates vivid images from example sentences, helping you form strong word associations.
    
    ⏺ Spaced Repetition with Ebbinghaus Forgetting Curve
    Smart Review Recommendations based on the Ebbinghaus Curve!
    Review the right words at the right time for long-term retention.
    
    ⏺ Customized bookmarks
    Easily collect and organize your favorite words.
